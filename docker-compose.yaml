name: ft_transcendence

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transcendence-backend
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    environment:
      - CHOKIDAR_USEPOLLING=1                         # Enable file watching in containers on macOS
    volumes:
      - ./backend:/app
      - ./data:/app/data                              # persist SQLite database outside Docker
      - backend_node_modules:/app/node_modules        # use a named volume (stored in the Docker) for node_modules to avoid host overwrite
    
    command: ["npm", "run", "dev"]                    # Run in watch mode (overrides Dockerfile CMD)
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcendence-frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=1                         # Enable file watching in containers on macOS
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules       # use a named volume (stored in the Docker) for node_modules to avoid host overwrite
    # Dockerfile already starts Vite dev server on 0.0.0.0:5173
    depends_on:
      - backend
    restart: unless-stopped
  
volumes:
  backend_node_modules:
  frontend_node_modules:
